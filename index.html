<head>
    <meta charset="UTF-8">

    <title>
        Link Encurtado
    </title>
    <!-- Page Icon -->
    <link 
        rel="shortcut icon" 
        type="image/x-icon" 
        href="./img/iconeEncurtadorDeLinks.png"
    />
    <!-- CSS Files-->
    <link 
        rel="stylesheet"
        href="./css/reset.css"
    />
    <link 
        rel="stylesheet"
        href="./css/style.css"
    />
    <link 
        rel="stylesheet"

    />
    <!-- Fonts-->

    />

<body>
    <div class="box">
        <img 
            class="logo"
            width="10%"
            src="./img/iconeEncurtadorDeLinks.png"
            alt="Logo do Projeto Link Encurtado"
        />
        <h2 class="title" style="text-align: center;">
            Link Encurtado
            <p class="subtitle" style="font-style: italic;">
                Diminua o seu link para compartilhar nas redes sociais
            </p>
        </h2>
        <div class="box-input">
            <input 
                class="input-url"
                id="input-url"
                type="text"
                placeholder="Insira o LINK que deseja encurtar..."
            />
            <button 
                class="btn"
                onclick="encurtarLink()">
                    Encurtar Link
            </button>
            <button 
                class="btn"
                onclick="copiarLink()">
                    Copiar Link Encurtado
            </button>
            </input>
        </div>
        <flooter clas="footer">

                class="text-center" 
                style="color:black; 
                opacity:0.29; 
                text-align: center; 
                padding: 20px; top: 0%; >
